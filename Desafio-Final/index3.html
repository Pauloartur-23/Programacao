<script>
    const alunos = [
        { nome: "Ana", notas: [7, 8, 9] },
        { nome: "Carlos", notas: [5, 6, 4] },
        { nome: "Bruna", notas: [9, 9, 10] }
    ];
    /*
    1. Criar uma função calcularMedia(nome) que retorna a média de um aluno.
    2. Criar uma função classificarAluno(nome) que retorna "Aprovado", "Recuperação" ou "Reprovado" com base na média.
    3. Criar uma função adicionarNota(nome, nota) para incluir mais notas ao aluno.
    4. Criar um menu interativo para buscar alunos, adicionar notas e verificar médias.
    */
    let media;
    let opcao;

    let nota = 0;

    let nome;
    let notaNova = 0;
    let soma = 0;


    while (opcao !== 0) {
        opcao = Number(prompt(`Informe a opção entre os números:
        0- encerrar;
        1- buscar a média de um aluno;
        2- ver a situação de um aluno;
        3- incluir mais notas a um aluno.
        ${"Aluno: " + alunos[0].nome + " | Nota:" + alunos[0].notas}
        ${"Aluno: " + alunos[1].nome + " | Nota:" + alunos[1].notas}
        ${"Aluno: " + alunos[2].nome + " | Nota:" + alunos[2].notas}
        `));

        switch (opcao) {
            case 1:
                function calcularMedia(nome) {
                    nome = Number(prompt("Informe o número do aluno que você deseja buscar:"));
                    
                    for (nota of alunos[nome - 1].notas) {
                        soma = soma + nota;
                    }
                    alert(`A média de ${alunos[nome - 1].nome} é ${soma / 3}.`);
                }
                calcularMedia(nome)
                break;

            case 2:
                function classificarAluno(nome) {
                    nome = Number(prompt("Informe o número do aluno que você deseja buscar a média:"));
                    for (nota of alunos[nome - 1].notas) {
                        soma += nota;
                    }
                    if ((soma / 3) >= 6) {
                        alert("Aprovado");
                    } else {
                        alert("Recuperação");
                    }
                }
                classificarAluno(nome);
                break

            case 3:
                function adicionarNota(nome, nota, notaNova) {
                    nome = Number(prompt("Informe o número do aluno que você deseja incluir mais notas:"));
                    notaNova = Number(prompt("Informe a nova nota que você deseja incluir:"));
                    alunos[nome - 1].notas.push(notaNova);
                }
                adicionarNota(nome, nota, notaNova);
                break

            default:
                opcao = 0;
                break;
        };

    };
    alert(`Fim!`);
    
</script>
