<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Fale um número:`));
    
    //PROCESSAMENTO
    if(numero % 2 == 1){
        alert("seu numero é impar!!!");
    } else{
        alert("seu numero é par!!!");
    }
    
    //SAÍDA
    
</script>
