<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA
    const lado1 = Number(prompt(`Fale o valor do primeiro lado do triangulo:`));
    const lado2 = Number(prompt(`Fale o valor do segundo lado do triangulo:`));
    const lado3 = Number(prompt(`Fale o valor do terceiro lado do triangulo:`));


    
    //PROCESSAMENTO
    const total = lado1 + lado2;
    const total2 = lado2 + lado3;
    const total3 = lado1 + lado3;


    if(total < lado3 || total2 < lado1 || total3 < lado2){
        alert("Isso não da um triangulo!!!");
    } else if(lado1 == lado2 && lado2 == lado3) {
        alert("Esse triangulo é equilatero");
    }else if(lado1 == lado2 || lado2 == lado3 || lado3 == lado1){
        alert("Esse triangulo é isosceles");
    } else {
        alert("Esse triangulo é escaleno");
    }
    
    //SAÍDA

</script>
