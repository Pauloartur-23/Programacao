<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    const anos = Number(prompt(`Fale quantos anos você tem seu cão:`));
    const porte = prompt(`Fale qual é o porte do seu cão:`).toUpperCase();

    let idade
    //PROCESSAMENTO
    if(porte == "GRANDE"){
        idade = anos * 7;
    } else if(porte == "MEDIO"){
        idade = anos * 6;
    } else if(porte == "PEQUENO"){
        idade = anos * 5;
    }
    
    //SAÍDA
    alert(`A idade do seu cão é de ${idade} anos caninos`);

</script>
