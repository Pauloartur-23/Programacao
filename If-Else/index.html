<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let numero1 = Number(prompt(`Fale um número:`));
    let numero2 = Number(prompt(`Fale um segundo número:`));

    //PROCESSAMENTO
    if (numero1 !== numero2) {
        const numero1_ = numero1;
        numero1 = numero2;
        numero2 = numero1_;
        alert(`O numero 1 é ${numero1}.
O numero 2 é ${numero2}.`);
    }else{
        alert(`O numero 1 é ${numero1}.
O numero 2 é ${numero2}.`)
    }
</script>
