<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const pergunta = prompt(`Você telefonou para a vítima?`).toUpperCase();
    const pergunta2 = prompt(`Você esteve no local do crime?`).toUpperCase();
    const pergunta3 = prompt(`Você mora perto da vítima?`).toUpperCase();
    const pergunta4 = prompt(`você devia para a vítima?`).toUpperCase();
    const pergunta5 = prompt(`Você já trabalhou com a vítima?`).toUpperCase();

    //PROCESSAMENTO
    let contador
    let contador2
    let contador3
    let contador4
    let contador5
    let total

    if (pergunta == "SIM") {
        contador = 1;
    } else {
        contador = 0;
    }
    if (pergunta2 == "SIM") {
        contador2 = 1;
    } else {
        contador2 = 0;
    }
    if (pergunta3 == "SIM") {
        contador3 = 1;
    } else {
        contador3 = 0;
    }
    if (pergunta4 == "SIM") {
        contador4 = 1;
    } else {
        contador4 = 0;
    }
    if (pergunta5 == "SIM") {
        contador5 = 1;
    } else {
        contador5 = 0;
    }

    total = contador + contador2 + contador3 + contador4 + contador5;
    
    if (total == 5) {
        alert("Assassino!!!");
    } else if (total == 3 || total == 4) {
        alert("Cumplice!!!");
    } else if (total == 2) {
        alert("Suspeita!!!");
    } else if (total < 2) {
        alert("Inocente!!!");
    }
    //SAÍDA

</script>
