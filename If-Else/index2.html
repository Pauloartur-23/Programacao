<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const numero1 = Number(prompt(`Fale um número:`));
    const numero2 = Number(prompt(`Fale um segundo número:`));
    const numero3 = Number(prompt(`Fale um terceiro número:`));

    //PROCESSAMENTO
    if (numero1 > numero2 && numero2 > numero3) {
        alert(`${numero1}, ${numero2} e ${numero3}`);
    }
    else if (numero1 > numero3 && numero3 > numero2) {
        alert(`${numero1}, ${numero3} e ${numero2}`);
    }
    else if (numero2 > numero1 && numero1 > numero3) {
        alert(`${numero2}, ${numero1} e ${numero3}`);
    }
    else if (numero2 > numero3 && numero3 > numero1) {
        alert(`${numero2}, ${numero3} e ${numero1}`);
    }
    else if (numero3 > numero1 && numero1 > numero2) {
        alert(`${numero3}, ${numero1} e ${numero2}`);
    }
    else {
        alert(`${numero3}, ${numero2} e ${numero1}`);
    }


    //SAÍDA

</script>
