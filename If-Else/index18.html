<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Informe o hemisfério que você vive:`).toLowerCase();
    const mes = prompt(`Informe o mês atual:`).toLowerCase();

    //PROCESSAMENTO
    if (hemisferio == "sul"  &&  mes == "março" || mes == "abril" || mes == "maio")  {
        alert(`Outono`);
    } else if (hemisferio == "norte" && ( mes == "março" || mes == "abril" || mes == "maio"))  {
        alert(`Primavera`);
    } else if (hemisferio == "sul" && ( mes == "junho" ||  mes == "julho" || mes == "agosto" ) ) {
        alert(`Inverno`);
    } else if (hemisferio == "norte" && ( mes == "junho" ||  mes == "julho" || mes == "agosto" ) ) {
        alert(`Verão`);
    } else if (hemisferio == "sul" && ( mes == "setembro" || mes == "outubro" || mes == "novembro") ) {
        alert(`Primavera`);
    } else if (hemisferio == "norte" && ( mes == "setembro" || mes == "outubro" || mes == "novembro") ) {
        alert(`Outono`);
    } else if (hemisferio == "sul" && ( mes == "dezembro" || mes == "fevereiro" || mes == "janeiro") ) {
        alert(`Verão`);
    } else if (hemisferio == "norte" && ( mes == "dezembro" || mes == "fevereiro" || mes == "janeiro") ) {
        alert(`Inverno`);
    } else {
        alert(`Dados inválidos`);
    }
    //SAÍDA

</script>
